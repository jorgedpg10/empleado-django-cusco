<h1>Crear Departamento</h1>

<form method="POST">
    {% csrf_token %}
    <h3>Datos Empleado:</h3>
    <p>{{form.nombre}}</p>
    <p>{{form.apellidos}}</p>
    <h3>Datos del Departamento</h3>
    <p>{{form.departamento}}</p>
    <p>{{form.short_name}}</p>
    <button type="submit">Guardar</button>
</form>

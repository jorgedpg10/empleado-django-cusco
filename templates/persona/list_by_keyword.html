<h1>Buscar por palabra clave </h1>
<form method="GET">
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="ingrese nombre aqui">
    <button type="submit">Buscar</button>
</form>

<h3>Lista Resultados</h3>
<ul>
     {% for empleado in empleados %}
        <li> {{ empleado }} </li> 
     {% endfor %}
</ul>
